<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Blank</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">
        <!-- Sidebar -->

        <div id="barra-lateral"></div>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">
                <!-- Topbar -->
                
                <div id="barra-alta"></div>

                <!-- End of Topbar -->
                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <div class="card o-hidden border-0 shadow-lg my-5">
                        <div class="card-body p-0">
                            <!-- Nested Row within Card Body -->
                            <div class="row">
                                <!--<div class="col-lg-5 d-none d-lg-block bg-register-image"></div>-->
                                <!-- <div class="text-center">
                                    <img class="img-fluid px-3 px-sm-4 mt-3 mb-4" style="width: 25rem;"
                                         src="img/aplicativonomina.svg" alt="...">
                              </div> -->
                                <div class="col-lg-12">
                                    <div class="p-5">
                                        <div class="text-center">
                                            <h1 class="h1 text-gray-900 mb-4">Liquidar Nomina</h1>
                                        </div>

                                        <form class="user">
                                            <div class="form-group row">
                                                <div class="col-sm-5 mb-3 mb-sm-0">
                                                    <div>
                                                        <label>Identificación</label>
                                                        <input type="number" class="form-control form-control-user"
                                                            id="txtIdentificacion" placeholder="Identificación" min="0">
                                                    </div>
                                                </div>
                                                <div class="col-sm-5">
                                                    <label>Fecha de Liquidación</label>
                                                    <input type="date" class="form-control form-control-user"
                                                        id="txtFecha" placeholder="Fecha de Nacimiento" min="2000-01-01"
                                                        max="2024-01-01">
                                                </div>
                                                <div class="col-sm-2">
                                                    <label>&nbsp;</label><br>
                                                    <button type="button" class="btn btn-primary"
                                                        onclick="valIdentificacion();">Buscar</button>
                                                </div>
                                            </div>


                                            <div id="datos" style="display:none;">
                                                <div class="text-center">
                                                    <h1 class="h4 text-gray-900 mb-4">Datos del empleado</h1>
                                                    <hr>
                                                </div>
                                                <div class="form-group row">
                                                    <div class="col-sm-4 mb-3 mb-sm-0 ">
                                                        <label>Nombres</label>
                                                        <input type="text" class="form-control form-control-user"
                                                            id="txtNombres" placeholder="Nombres" readonly>
                                                    </div>
                                                    <div class="col-sm-4">
                                                        <label>Apellidos</label>
                                                        <input type="text" class="form-control form-control-user"
                                                            id="txtApellidos" placeholder="Apellidos" readonly>
                                                    </div>
                                                    <div class="col-sm-4 mb-3 mb-sm-0">
                                                        <label>Email</label>
                                                        <input type="email" class="form-control form-control-user"
                                                            id="txtEmail" placeholder="Email" readonly>
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <div class="col-sm-4 mb-3 mb-sm-0">
                                                        <label>Cargo</label>
                                                        <input type="text" class="form-control form-control-user"
                                                            id="txtCargo" placeholder="Cargo" readonly>
                                                    </div>
                                                    <div class="col-sm-4">
                                                        <label>Area</label>
                                                        <input type="text" class="form-control form-control-user"
                                                            id="txtArea" placeholder="Area" readonly>
                                                    </div>
                                                    <div class="col-sm-4 mb-3 mb-sm-0">
                                                        <label>Tipo de Contrato</label>
                                                        <input type="text" class="form-control form-control-user"
                                                            id="txtTipoContrato" placeholder="Tipo de Contrato"
                                                            readonly>
                                                    </div>

                                                </div>
                                                <div class="form-group row">

                                                    <div class="col-sm-4 mb-3 mb-sm-0">
                                                        <label>Banco</label>
                                                        <input type="text" class="form-control form-control-user"
                                                            id="txtBanco" placeholder="Banco" readonly>
                                                    </div>
                                                    <div class="col-sm-4">
                                                        <label>Cuenta</label>
                                                        <input type="number" class="form-control form-control-user"
                                                            id="txtCuenta" placeholder="Cuenta " readonly>
                                                    </div>
                                                </div>


                                                <div class="text-center">
                                                    <hr>
                                                    <h3 class="h4 text-gray-900 mb-4">Devengados</h3>
                                                    <hr>
                                                </div>
                                                <div class="form-group row">

                                                    <div class="col-sm-4 mb-3 mb-sm-0">
                                                        <label>Salario</label>
                                                        <input type="number" class="form-control form-control-user"
                                                            id="txtSalario" placeholder="Salario" readonly min="0">
                                                    </div>


                                                    <div class="col-sm-4">
                                                        <label>Prima</label>
                                                        <input type="number" class="form-control form-control-user"
                                                            id="txtPrima" placeholder="Prima" readonly min="0">
                                                    </div>

                                                    <div class="col-sm-4">
                                                        <label>Subcidio de transporte</label>
                                                        <input type="number" class="form-control form-control-user"
                                                            id="txtSubTrans" placeholder="Subcidio de transporte"
                                                            readonly min="0">
                                                    </div>
                                                </div>
                                                <div class="form-group row">

                                                    <div class="col-sm-4 mb-3 mb-sm-0">
                                                        <label>Gastos de Representación</label>
                                                        <input type="number" class="form-control form-control-user"
                                                            id="txtGastosRep" placeholder="Gastos Rep" min="0">
                                                    </div>

                                                    <div class="col-sm-4">
                                                        <label>Viaticos</label>
                                                        <input type="number" class="form-control form-control-user"
                                                            id="txtViaticos" placeholder="Viaticos" min="0">
                                                    </div>

                                                    <div class="col-sm-4">
                                                        <label>Comisiones</label>
                                                        <input type="number" class="form-control form-control-user"
                                                            id="txtComision" placeholder="Comision" min="0">
                                                    </div>
                                                </div>

                                                <div class="form-group row">

                                                    <div class="col-sm-4 mb-3 mb-sm-0">
                                                        <label>Horas extra diurnas</label>
                                                        <input type="number" class="form-control form-control-user"
                                                            id="txtHorExDiu" placeholder="Horas" min="0">
                                                    </div>

                                                    <div class="col-sm-4 mb-3 mb-sm-0">
                                                        <label>Horas extra nocturnas</label>
                                                        <input type="number" class="form-control form-control-user"
                                                            id="txtHorExNoc" placeholder="Horas" min="0">
                                                    </div>

                                                    <div class="col-sm-4 mb-3 mb-sm-0">
                                                        <label>Horas extra diurnas dominical o festiva</label>
                                                        <input type="number" class="form-control form-control-user"
                                                            id="txtHorExDiuDomFes" placeholder="Horas" min="0">
                                                    </div>

                                                </div>

                                                <div class="form-group row">

                                                    <div class="col-sm-4 mb-3 mb-sm-0">
                                                        <label>Horas extra nocturnas dominical o festiva</label>
                                                        <input type="number" class="form-control form-control-user"
                                                            id="txtHorExNocDomFes" placeholder="Horas" min="0">
                                                    </div>

                                                    <div class="col-sm-4">
                                                        <label>&nbsp;</label><br>
                                                        <button type="button" class="btn btn-primary"
                                                            onclick="calcularPago();">Calcular Nomina</button>
                                                    </div>
                                                </div>
                                            </div>

                                            <div id="datos1" style="display:none;">

                                                <div class="text-center">
                                                    <hr>
                                                    <h3 class="h4 text-gray-900 mb-4">Descuentos</h3>
                                                    <hr>
                                                </div>
                                                <div class="form-group row">
                                                    <div class="col-sm-4 mb-3 mb-sm-0">
                                                        <label>EPS</label>
                                                        <input type="number" class="form-control form-control-user"
                                                            id="txtDesEps" placeholder="Descuento EPS" readonly>
                                                    </div>
                                                    <div class="col-sm-4">
                                                        <label>Pensión</label>
                                                        <input type="number" class="form-control form-control-user"
                                                            id="txtDesPen" placeholder="Descuento pension" readonly>
                                                    </div>

                                                    <div class="col-sm-4">
                                                        <label>Fondo</label>
                                                        <input type="number" class="form-control form-control-user"
                                                            id="txtDesFon" placeholder="Fondo solidario" readonly>
                                                    </div>

                                                </div>
                                                <div class="text-center">
                                                    <hr>
                                                    <h3 class="h4 text-gray-900 mb-4">Totales</h3>
                                                    <hr>
                                                </div>
                                                <div class="form-group row">
                                                    <div class="col-sm-4">
                                                        <label>Total Devengados</label>
                                                        <input type="number" class="form-control form-control-user"
                                                            id="txtTotDev" placeholder="Sobresueldo" readonly>
                                                    </div>
                                                    <div class="col-sm-4">
                                                        <label>Total Descuentos</label>
                                                        <input type="number" class="form-control form-control-user"
                                                            id="txtTotDes" placeholder="Descuento pension" readonly>
                                                    </div>
                                                    <div class="col-sm-4">
                                                        <label>Total A Pagar</label>
                                                        <input type="number" class="form-control form-control-user"
                                                            id="txtTotPagar" placeholder="Total a pagar" readonly>
                                                    </div>
                                                </div>
                                                <hr>
                                                <div class="form-group row justify-content-center">
                                                    <div class="col-sm-5 d-flex justify-content-center">
                                                        <label>&nbsp;</label>
                                                        <button type="button" class="btn btn-danger w-100"
                                                            onclick="location.reload();"> Cancelar</button>
                                                    </div>
                                                    <div class="col-sm-5 d-flex justify-content-center">
                                                        <label>&nbsp;</label>
                                                        <button type="button" class="btn btn-primary w-100"
                                                            onclick="crearPago();">Generar Nomina</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->
            </div>
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Your Website 2020</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>
    <script src="js/liquidar-pago.js"></script>

    <script>
        fetch('barra-izquierda.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('barra-lateral').innerHTML = data;
            });
    </script>

    <script>
        fetch('barra-arriba.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('barra-alta').innerHTML = data;
            });
    </script>

</body>

</html>
