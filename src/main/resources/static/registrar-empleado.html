<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Dashboard</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <div id="barra-lateral"></div>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <div id="barra-alta"></div>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Boton para generar reportes
                        <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                                class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>
                        </div> 
                    -->

                    <div class="card o-hidden border-0 shadow-lg my-5">
                        <div class="card-body p-0">
                            <!-- Nested Row within Card Body -->
                            <div class="row">
                                <!--<div class="col-lg-5 d-none d-lg-block bg-register-image"></div>-->
                                <!--<div class="text-center">
                                    <img class="img-fluid px-3 px-sm-4 mt-3 mb-4" style="width: 25rem"
                                        src="img/aplicativonomina.svg" alt="..." />
                                </div>-->
            
                                <div class="col-lg-12">
                                    <div class="p-5">
                                        <div class="text-center">
                                            <h1 class="h4 text-gray-900 mb-4">Registrar un Empleado</h1>
                                        </div>
                                        <form class="user">
                                            <div class="form-group row">
                                                <div class="col-sm-4 mb-3 mb-sm-0">
                                                    <label>Identificación</label>
                                                    <input type="number" class="form-control" id="txtIdentificacion"
                                                        placeholder="Identificación" />
                                                </div>
                                                <div class="col-sm-4">
                                                    <label>Fecha de Nacimiento</label>
                                                    <input type="date" class="form-control" id="txtFecNacimiento"
                                                        placeholder="Fecha de Nacimiento" />
                                                </div>
                                                <div class="col-sm-4 mb-3 mb-sm-0">
                                                    <label>Email</label>
                                                    <input type="email" class="form-control" id="txtEmail" placeholder="Email" />
                                                </div>
                                            </div>
            
                                            <div class="form-group row">
                                                <div class="col-sm-4 mb-3 mb-sm-0">
                                                    <label>Nombres</label>
                                                    <input type="text" class="form-control" id="txtNombres" placeholder="Nombres" />
                                                </div>
                                                <div class="col-sm-4">
                                                    <label>Apellidos</label>
                                                    <input type="text" class="form-control" id="txtApellidos"
                                                        placeholder="Apellidos" />
                                                </div>
                                                <div class="col-sm-4">
                                                    <label>Salario</label>
                                                    <input type="number" class="form-control" id="txtSalario"
                                                        placeholder="Salario" />
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <div class="col-sm-4 mb-3 mb-sm-0">
                                                    <label>Telefono</label>
                                                    <input type="number" class="form-control" id="txtTelefono"
                                                        placeholder="telefono" />
                                                </div>
                                                <div class="col-sm-4">
                                                    <label>Numero Cuenta</label>
                                                    <input type="number" class="form-control" id="txtCuenta"
                                                        placeholder="Numero Cuenta " />
                                                </div>
                                                <div class="col-sm-4 mb-3 mb-sm-0">
                                                    <label>Banco</label>
                                                    <select name="txtBanco" class="input_form form-control" id="txtBanco">
                                                        <option value="r">Seleccione</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group row">

                                                <div class="col-sm-4 mb-3 mb-sm-0">
                                                    <label>Area</label>
                                                    <select name="txtArea" class="input_form form-control" id="txtArea">
                                                        <option value="r">Seleccione</option>
                                                    </select>
                                                </div>
                                                <div class="col-sm-4 mb-3">
                                                    <label>Cargo</label>
                                                    <select name="txtCargo" class="input_form form-control" id="txtCargo">
                                                        <!--<select name="txtCargo" class="form-control form-control-user input_form" id="txtCargo"> -->
                                                        <option value="r">Seleccione</option>
                                                    </select>
                                                </div>
                                                <div class="col-sm-4 mb-3 mb-sm-0">
                                                    <label>Tipos de Contrato</label>
                                                    <select name="txtTipoContrato" class="input_form form-control"
                                                        id="txtTipoContrato">
                                                        <option value="r">Seleccionar</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <div class="col-sm-4">
                                                    <label>EPS</label>
                                                    <select name="txtEps" class="input_form form-control" id="txtEps">
                                                        <option value="r">Seleccione</option>
                                                    </select>
                                                </div>
                                                <div class="col-sm-4 mb-3 mb-sm-0">
                                                    <label>Fondo de Pensión</label>
                                                    <select name="txtPension" class="input_form form-control" id="txtPension">
                                                        <option value="r">Seleccionar</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <hr>
                                            <div class="form-group row justify-content-center">
                                                <div class="col-sm-5 d-flex justify-content-center">
                                                    <label>&nbsp;</label>
                                                    <button type="button" class="btn btn-danger w-100"
                                                        onclick="location.reload();"> Cancelar</button>
                                                </div>
                                                <div class="col-sm-5 d-flex justify-content-center">
                                                    <label>&nbsp;</label>
                                                    <button type="button" class="btn btn-primary w-100"
                                                        onclick="registrarEmpleado();">Registrar Empleado</button>
                                                </div>
                                            </div>
                                        </form>
                                        <hr />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Your Website 2021</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="vendor/chart.js/Chart.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="js/demo/chart-area-demo.js"></script>
    <script src="js/demo/chart-pie-demo.js"></script>

    <script src="js/registrar-empleado.js"></script>

    <script>
        fetch('barra-izquierda.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('barra-lateral').innerHTML = data;
            });
    </script>

    <script>
        fetch('barra-arriba.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('barra-alta').innerHTML = data;
            });
    </script>
</body>

</html>
